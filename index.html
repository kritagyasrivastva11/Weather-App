<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App by Kritagya Srivastava</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script>
      async function getWeather() {
        const city = document.getElementById("city").value;
        const apiKey = "your_openweathermap_api_key"; // Replace with your actual API key
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city},IN&appid=${apiKey}&units=metric`
        );
        const data = await response.json();

        // Display the weather data
        document.querySelector(".weather-temp").innerText = data.main.temp + "Â°C";
        document.querySelector(".weather-desc").innerText = data.weather[0].description;
        document.querySelector(".location").innerText = city;
        document.querySelector(".humidity .value").innerText = data.main.humidity + "%";
        document.querySelector(".wind .value").innerText = data.wind.speed + " km/h";
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="weather-side">
        <div class="weather-gradient"></div>
        <div class="date-container">
          <h2 class="date-dayname"></h2>
          <span class="date-day"></span>
          <i class="fa-solid fa-location-dot"></i>
          <span class="location">Varanasi, Uttar Pradesh</span>
        </div>
        <div class="weather-container">
          <span class="weather-icon"></span>
          <h1 class="weather-temp"></h1>
          <h3 class="weather-desc"></h3>
        </div>
      </div>
      <div class="info-side">
        <div class="today-info-container">
          <div class="today-info">
            <div class="humidity">
              <span class="title">
                <i class="fa-solid fa-droplet"></i> HUMIDITY
              </span>
              <span class="value"></span>
              <div class="clear"></div>
            </div>
            <div class="wind">
              <span class="title"><i class="fa-solid fa-wind"></i> WIND</span>
              <span class="value"></span>
              <div class="clear"></div>
            </div>
          </div>
        </div>
        <div class="week-container">
          <ul class="week-list">
            <!-- List items for the week forecast can go here -->
          </ul>
          <div class="clear"></div>
          <div class="location-container">
            <input
              class="location-input"
              type="text"
              id="city"
              placeholder="Enter a location in India"
            />
            <button onclick="getWeather()">Get Weather</button>
          </div>
        </div>
        <div class="myinfo">
          <p class="author">By Kritagya Srivastava</p>
          <div class="social-links-container">
            <ul class="social-links">
              <li class="hov">
                <a href="https://github.com/kritagyasrivastva11">
                  <img class="link" src="data/github.png" alt="GitHub" />
                </a>
              </li>
              <li class="hov">
                <a
                  href="https://www.instagram.com/kritagyasrivastva11/?__pwa=1"
                >
                  <img class="link" src="data/insta.png" alt="Instagram" />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
